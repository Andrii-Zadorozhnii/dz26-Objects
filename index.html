<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/general.css" />
    <title>Homework #26 Objects</title>
  </head>
  <body>
    <section class="minimum">
      <h1>Minimum</h1>
      <div class="minimum-div">
        <input
          type="number"
          class="minimum-input"
          placeholder="write distance in km"
          value="0"
        />
        <button class="minimum-button">Add a distance</button>
      </div>
      <p class="driver-times">...</p>
      <p class="fuel-consumption">...</p>
    </section>

    <section class="avarage">
      <h1>Avarage</h1>

      <ul class="avarage-list">
        <li class="avarage-list__section">
          <input
            class="avarage-list__section-input hours"
            placeholder="Hours"
            value="0"
            min="0"
            max="24"
            type="number"
            required
          />
          <p class="avarage-list__section-text">Hours</p>
        </li>
        <li class="avarage-list__section">
          <input
            class="avarage-list__section-input minutes"
            placeholder="Minutes"
            value="0"
            min="0"
            max="59"
            type="number"
            required
          />
          <p class="avarage-list__section-text">Minutes</p>
        </li>
        <li class="avarage-list__section">
          <input
            class="avarage-list__section-input seconds"
            placeholder="Seconds"
            value="0"
            min="0"
            max="59"
            type="number"
            required
          />
          <p class="avarage-list__section-text">Seconds</p>
        </li>
      </ul>
      <div class="plus-time">
        <div class="plus-time__hour">
          <input type="number" class="plus-time__hour-input" value="0">
          <button class="plus-time__hour-button" disabled>Add Hour(s)</button>
        </div>
        <div class="plus-time__minutes">
          <input type="number" class="plus-time__minutes-input" value="0">
          <button class="plus-time__minutes-button" disabled>Add Minute(s)</button>
        </div>
        <div class="plus-time__seconds">
          <input type="number" class="plus-time__seconds-input" value="0">
          <button class="plus-time__seconds-button" disabled>Add Second(s)</button>
        </div>
      </div>
      <span class="time-unswer">...</span>
    </section>

    <script src="./js/minimum.js"></script>
    <script src="./js/avarage.js"></script>
    <script src="./js/maximum.js"></script>
  </body>
</html>
